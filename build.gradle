plugins {
    // Apply the cpp-application plugin to add support for building C++ executables
    id 'cpp-application'
}

repositories {
  maven {
    url "https://plugins.gradle.org/m2/"
  }
  dependencies {
  }
}


// Set the target operating system and architecture for this application
application {
}

task copyResources(type: Copy) {
        from "src/main/projectData"
        include "*.txt"
        into "build/exe/main/debug"
}
build.finalizedBy(copyResources)
